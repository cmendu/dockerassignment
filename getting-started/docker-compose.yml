mysql:
        image: mysql:8.0
        container_name: mysql
        ports:
          - "3306:3306"
        environment:
          - MYSQL_ROOT_PASSWORD=root
          - MYSQL_DATABASE=MathCalc
        networks:
          - network1
        volumes:
          - db-data:/var/lib/mysql
          - ./dump:/docker-entrypoint-initdb.d
